# docker-compose.yml - 本番環境用
# 阪南ビジネスマシン AIエージェント

version: '3.8'

services:
  # AIエージェントアプリケーション
  ai-agent:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: hbm-ai-agent
    restart: unless-stopped
    
    # 環境変数（.env.productionから読み込み）
    env_file:
      - .env.production
    
    # ポート設定（内部のみ、Nginxからアクセス）
    ports:
      - "127.0.0.1:8000:8000"
    
    # ボリュームマウント
    volumes:
      # ベクトルデータベース（永続化）
      - ./faiss_index_office:/app/faiss_index_office
      - ./faiss_index_sales:/app/faiss_index_sales  
      - ./faiss_index_procedures:/app/faiss_index_procedures
      
      # データファイル（永続化）
      - ./data:/app/data
      - ./src/data:/app/src/data
      
      # ログ（永続化）
      - ./logs:/app/logs
      
      # 設定ファイル（読み取り専用）
      - ./src/config.py:/app/src/config.py:ro
    
    # リソース制限
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
    
    # ヘルスチェック
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # 依存関係
    depends_on:
      - nginx
    
    # ネットワーク
    networks:
      - hbm-network

  # Nginxリバースプロキシ  
  nginx:
    image: nginx:alpine
    container_name: hbm-nginx
    restart: unless-stopped
    
    # ポート設定（外部公開）
    ports:
      - "80:80"
      - "443:443"
    
    # Nginx設定
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    
    # 依存関係
    depends_on:
      ai-agent:
        condition: service_healthy
    
    # ネットワーク
    networks:
      - hbm-network

  # ログ収集（オプション）
  fluentd:
    build:
      context: ./fluentd
      dockerfile: Dockerfile
    container_name: hbm-fluentd
    restart: unless-stopped
    
    volumes:
      - ./logs:/fluentd/log
      - ./fluentd/conf:/fluentd/etc
    
    # ログドライバー設定
    logging:
      driver: "fluentd"
      options:
        fluentd-address: "localhost:24224"
        tag: "hbm.ai-agent"
    
    networks:
      - hbm-network

# ネットワーク設定
networks:
  hbm-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ボリューム設定
volumes:
  faiss_data:
    driver: local
  app_logs:
    driver: local
  nginx_logs:
    driver: local