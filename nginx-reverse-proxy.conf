# nginx-reverse-proxy.conf
# 既存のNginxに追加する設定（n8nと共存）

# AIエージェント用のserver block
# 既存の /etc/nginx/sites-available/default または適切な設定ファイルに追加

server {
    # AIエージェント専用サブドメイン
    server_name ai.hbm-web.co.jp;
    
    # HTTP -> HTTPS リダイレクト
    listen 80;
    return 301 https://$server_name$request_uri;
}

server {
    # HTTPS設定
    listen 443 ssl http2;
    server_name ai.hbm-web.co.jp;
    
    # SSL証明書（既存のワイルドカード証明書を使用推奨）
    ssl_certificate /etc/letsencrypt/live/hbm-web.co.jp/fullchain.pem;  # 既存証明書
    ssl_private_key /etc/letsencrypt/live/hbm-web.co.jp/privkey.pem;    # 既存証明書
    
    # または専用証明書を取得する場合:
    # ssl_certificate /etc/letsencrypt/live/ai.hbm-web.co.jp/fullchain.pem;
    # ssl_private_key /etc/letsencrypt/live/ai.hbm-web.co.jp/privkey.pem;
    
    # SSL設定（既存設定と統一）
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # セキュリティヘッダー
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # ログ設定
    access_log /var/log/nginx/ai-agent.access.log;
    error_log /var/log/nginx/ai-agent.error.log;
    
    # レート制限（n8nとは別設定）
    limit_req_zone $binary_remote_addr zone=ai_api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ai_webhook:10m rate=30r/s;
    
    # LINE Webhook専用
    location /webhook {
        limit_req zone=ai_webhook burst=50 nodelay;
        
        # ローカルの8001ポートにプロキシ
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # タイムアウト設定
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        client_max_body_size 1M;
    }
    
    # API エンドポイント
    location /api/ {
        limit_req zone=ai_api burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ヘルスチェック
    location /health {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 2s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # ルートパス
    location / {
        limit_req zone=ai_api burst=10 nodelay;
        
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}